<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PERSONA</title>
    </h:head>
    <h:body>
        <h:form id="formPersona">
            <p:panelGrid columns="2">
                <p:inputText value="#{personaC.persona.DNI_PER}"/>
                <h:commandButton value="CONSULTAR" actionListener="#{personaC.consultarDni()}"/>
                <h:outputText value="NOMBRE"/>
                <p:outputLabel value="#{personaC.persona.NOM_PER}"/>
                <h:outputText value="APELLIDO PATERNO"/>
                <p:outputLabel value="#{personaC.persona.APE_PAT_MAT}"/>
                <h:outputText value="APELLIDO MATERNO"/>
                <p:outputLabel value="#{personaC.persona.APE_MAT_PER}"/>              
            </p:panelGrid>
        </h:form>


    </h:body>
</html>
